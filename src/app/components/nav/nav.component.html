<ion-header mode="ios" [translucent]="true" class="ion-no-border">

    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-img class="logo" src="../../../assets/imgs/more-icon.svg" alt=""></ion-img>
      </ion-menu-button>
    </ion-buttons>
    <div style="width: 100%; display: flex; justify-content: center;">

    </div>
